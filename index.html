<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <script src="https://kit.fontawesome.com/075a06c30f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="head">
            <h2>i-chat</h2>
        </div>
        <div class="chats">
            <ul>
                
                <li class="mssg-list incoming-mssg">
                    <span id="bot"><i class="fa-solid fa-robot"></i></span>
                    <p>Hi, welcome to i-chat. <br> Please what can i do for you?</p>
                </li>
                
                <li class="mssg-list outgoing-mssg">
                    <p>yeah! just wanna know what it's all about</p>
                </li>
            </ul>
        </div>
        <div class="text">
            <textarea placeholder="Enter message" required></textarea>
            <span><i class="fa fa-paper-plane" aria-hidden="true"></i></span>
        </div>
    </div>
</body>
</html>
